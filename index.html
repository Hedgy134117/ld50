<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body,
    html {
      margin: 0;
      padding: 0;
    }

    body {
      display: flex;
    }

    section {
      padding: 1em;
      border: 1px solid black;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
    }

    section progress {
      width: 100%;
    }
  </style>
</head>

<body>
  <section>
    <p>Please copy this text into the box below:</p>
    <p>Sphinx of black quartz, judge my vow</p>
    <input type="text" />
    <progress value="3" max="10"></progress>
  </section>
  <section>
    <p>Select the numbers in ASCENDING order</p>
    <div>
      <button>1</button>
      <button>3</button>
      <button>2</button>
      <button>5</button>
      <button>6</button>
      <button>4</button>
    </div>
    <progress value="8" max="10"></progress>
  </section>
  <section>
    <p>Press this button 38 times</p>
    <div>
      <button>click me :)</button>
      <span>20 / 38</span>
    </div>
    <progress value="2" max="10"></progress>
  </section>
  <section>
    <p>Find DOG</p>
    <select name="" id="">
      <option value="x">DOG</option>
      <option value="">CAT</option>
      <option value="">ELEPHANT</option>
      <option value="">GIRAFFE</option>
    </select>
  </section>

  <script src="game.js"></script>
</body>

</html>
